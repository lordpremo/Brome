<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BROKEN LORD Hosting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#050011; color:white; font-family:Arial; padding:20px; }
    .container { max-width:480px; margin:auto; }

    .big-icon {
      width:130px;
      height:130px;
      display:block;
      margin:0 auto 20px auto;
      border-radius:16px;
      box-shadow:0 0 25px rgba(140,0,255,0.7);
    }

    input, textarea {
      width:100%; padding:10px; margin-top:10px;
      border-radius:8px; border:none;
      background:#14002b; color:white;
    }

    textarea { min-height:160px; font-family:monospace; }

    button {
      width:100%; padding:12px; margin-top:15px;
      background:#8b3dff; color:white; border:none;
      border-radius:8px; font-weight:bold;
      cursor:pointer;
    }

    .site-box {
      background:#120028;
      padding:15px;
      border-radius:10px;
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 0 15px rgba(140,0,255,0.4);
    }

    .site-box a { color:#7fe3ff; text-decoration:none; }

    img.delete {
      width:45px;
      height:45px;
      cursor:pointer;
      border-radius:10px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ICON KUBWA JUU -->
  <img src="/delete.png" class="big-icon">

  <h2 style="text-align:center;">BROKEN LORD HTML Hosting</h2>

  <form id="form">
    <input type="text" name="name" placeholder="Jina la site (mfano: my-portfolio)" required>
    <textarea name="html" placeholder="Weka HTML hapa..." required></textarea>
    <button type="submit">Create Website</button>
  </form>

  <div id="result" style="margin-top:20px;"></div>

  <h3 style="margin-top:30px;">Your Websites</h3>
  <div id="list">Loading...</div>

</div>

<script>
document.getElementById("form").onsubmit = async (e) => {
  e.preventDefault();
  const form = new FormData(e.target);

  const res = await fetch("/upload", { method: "POST", body: form });
  const data = await res.json();

  document.getElementById("result").innerHTML =
    `<b>Website Created:</b><br><a href="${data.url}" target="_blank">${data.url}</a>`;

  loadSites();
};

async function loadSites() {
  const res = await fetch("/list");
  const data = await res.json();

  const box = document.getElementById("list");
  box.innerHTML = "";

  data.sites.forEach(site => {
    const div = document.createElement("div");
    div.className = "site-box";

    div.innerHTML = `
      <div>
        <b>${site}</b><br>
        <a href="/sites/${site}/" target="_blank">Open</a>
      </div>
      <img src="/delete.png" class="delete" onclick="deleteSite('${site}')">
    `;

    box.appendChild(div);
  });
}

async function deleteSite(name) {
  await fetch("/delete?name=" + name);
  loadSites();
}

loadSites();
</script>

</body>
      </html>
